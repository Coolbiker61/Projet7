<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/vjax5i6wra9mztw82qywx797zkifcqfemwbzfxjdzjockixy/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <textarea id="default">
    Welcome to TinyMCE!
  </textarea>
  <script>
    tinymce.init({
      selector: 'textarea#default',
      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinymcespellchecker link image',
      toolbar: 'alignleft aligncenter alignright alignnone blockquote backcolor bold copy cut paste fontselect fontsizeselect forecolor italic underline checklist emoticons image link spellchecker visualblocks',
      menubar: '',
      max_width: 500
    });
  </script>
</body>
</html>
